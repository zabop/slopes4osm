name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy-proxy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: proxy
          command: deploy proxy/src/index.ts --config proxy/wrangler.jsonc
